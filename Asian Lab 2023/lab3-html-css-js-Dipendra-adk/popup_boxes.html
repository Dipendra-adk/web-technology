<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="deleteRow()">Delete Row?</button>
    <button ondblclick="showPrompt()">Show prompt</button>
    <script>
        alert("Hello");
        function showPrompt(){
            var name = prompt("Enter your name:");
            document.write("Welcome "+name);
        }
        function deleteRow(){
            var result = confirm("Do you want to delete?");
            if(result==true){
                document.write("Deleted");
            }
        }

    
    </script>
    <!--Demonstrate following objects of js listing there commmon properties and methods
    -string
    -math
    -date
    -boolean
    -number
    -RegExp
-->
</body>
</html>
